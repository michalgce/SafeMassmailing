<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome in safty mass mailing system.</title>
</h:head>
<h:body style="padding:20px">
    <h:outputStylesheet library="css" name="style.css" />
    <p:layout styleClass="layout" fullPage="true">
        <p:layoutUnit position="west" size="300" maxSize="300">
            <h:graphicImage library="image" name="Mail-icon.png" styleClass="logo"/>
            <br />
            <h:form>
                <p:megaMenu orientation="vertical">
                    <p:menuitem icon="ui-icon-mail-closed" value="Create camapigne" />
                    <p:menuitem icon="ui-icon-person" value="Manage groups" />
                    <p:menuitem icon="ui-icon-gear" value="Settings" />
                </p:megaMenu>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="content" />
        </p:layoutUnit>
    </p:layout>
    <br />

    <br />
</h:body>
</html>
